<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="cal.js"></script>
    <title>calculator</title>
</head>
<body>
    <h1>Simple Calculator </h1>

    <div   style=" margin:auto; color: black; height: 2in; width: 2.8in; ">

        <div>
            
            <input   class="screen" type="text"  id="edu" readonly="" >  </input>

        </div>

        

        <table  id= "cal" style="margin:auto;">
      
            <tr>
                <td style="text-align: center;"> <button class="button1" onclick="dis('1')" >1</button> </td>
                <td style="text-align: center;"> <button class="button2" onclick="dis('2')" >2</button> </td>
                <td style="text-align: center;"> <button class="button3" onclick="dis('3')" >3</button> </td>
                <td style="text-align: center;"> <button class="button_add" onclick="dis('+')" >+</button> </td>       
                </tr>
        
                <tr>
                    <td style="text-align: center;"> <button class="button4" onclick="dis('4')" >4</button> </td>
                    <td style="text-align: center;"> <button class="button5" onclick="dis('5')" >5</button> </td>
                    <td style="text-align: center;"> <button class="button6" onclick="dis('6')" >6</button> </td>
                    <td style="text-align: center;"> <button class="button_sub"onclick="dis('-')"> - </button> </td>       
                </tr>
        
                <tr>
                    <td style="text-align: center;"> <button class="button7" onclick="dis('7')">7</button> </td>
                    <td style="text-align: center;"> <button class="button8" onclick="dis('8')">8</button> </td>
                    <td style="text-align: center;"> <button class="button9" onclick="dis('9')">9</button> </td>
                    <td style="text-align: center;"> <button class="button_mul" onclick="dis('*')">x</button> </td>       
                </tr>
        
                <tr>
                    <td style="text-align: center;"> <button class="button_div" onclick="dis('/')">/</button> </td>
                    <td style="text-align: center;"> <button class="button0" onclick="dis('0')">0</button> </td>
                    <td style="text-align: center;"> <button class="button_dot" onclick="dis('.')"> . </button> </td>
                    <td style="text-align: center;"> <button class="button_eql" onclick="solve()">=</button> </td>       
                </tr>

           
           <tr> <td style="text-align: center;" colspan="8" onclick="clr()"> <button class="button_clearall">Clear All</button></td></tr>

        
       
        
        </table>


    </div>

</body>
</html>
